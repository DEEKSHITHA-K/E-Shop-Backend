spring.application.name=Backend

# MySQL Database Configuration for Localhost with IST
spring.datasource.url=jdbc:mysql://localhost:3306/myshoppingapp
spring.datasource.username=root
spring.datasource.password=2805
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA and Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Removed explicit dialect setting to allow auto-detection
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# SQL Initialization (for schema.sql and data.sql)
spring.sql.init.mode=always
# spring.sql.init.schema-locations=classpath:/schema.sql
# spring.sql.init.data-locations=classpath:/data.sql

server.port=8080

# Enable detailed SQL logging
# logging.level.org.hibernate.SQL=DEBUG
# logging.level.org.springframework.jdbc.core=DEBUG
# logging.level.com.example.backend=DEBUG # To see logs from your own classes

